<!doctype html>

<style>
.box {
  background-color: blue;
  margin: 10px;
  padding: 10px;
  width: 50px;
  height: 50px;
  display: inline;
  display: block;
  display: inline-block;
}
.vowel {
  background-color: red;
}
</style>
</head>
<body>
  <section class="spans">
    <h2>Span elements</h2>
    <p><code>&lt;span&gt;</code> elements are <b>inline</b> by default.</p>

    <span class="box">p</span>
    <span class="box">q</span>
    <span class="box">r</span>
    <span class="box">s</span>
    <span class="box">t</span>

    <span class="box">w</span>
    <span class="box">x</span>

  <section class="divs">
    <h2>Div elements</h2>
    <p><code>&lt;div&gt;</code> elements are <b>block</b> by default.</p>
